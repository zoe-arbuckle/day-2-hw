        <h2>What are your favorite animals?</h2>

        <section>
            <div>
                <form id = "submitForm">
                    <p>

                    <p>
                        <button type = "submit">Submit</button>
                    </p>
                </form>
            </div>
            <div>
                <ul id="listInfo"></ul>
            </div>
        </section>
